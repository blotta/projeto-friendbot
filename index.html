<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
        <meta name="format-detection" content="telephone=no">
        <meta name="HandheldFriendly" content="true" />
        <meta name="robots" content="noindex,nofollow" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Phaser App">
        <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui shrink-to-fit=no" />
        <title>Aplicação</title>
        <!-- <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script> -->
        <script src="lib/phaser.js"></script>
        <script src="js/Boot.js"></script>
        <script src="js/Preloader.js"></script>
        <script src="js/MainMenu.js"></script>
        <script src="js/Jogo1Intro.js"></script>
        <script src="js/Jogo1.js"></script>
        <script src="js/Jogo2.js"></script>
        <style>
            body {
                margin: 0 0;
                padding: 0 0;
                background-color: #000;
            }


        </style>
    </head>
    <body>
        <div id="gamewindow"></div>
        <script>
            let game;
            window.onload = function() {
                // 16:9
                game = new Phaser.Game(1024, 576, Phaser.AUTO, 'gamewindow');
                
                game.state.add('Boot', Game.Boot);
                game.state.add('Preloader', Game.Preloader);
                game.state.add('MainMenu', Game.MainMenu);
                game.state.add('Jogo1Intro', Game.Jogo1Intro);
                game.state.add('Jogo1', Game.Jogo1);
                game.state.add('Jogo2', Game.Jogo2);

                game.state.start('Boot');
            }

        </script>
    </body>
</html>
