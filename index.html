<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Aplicação</title>
        <!-- <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script> -->
        <script src="lib/phaser.js"></script>
        <script src="js/Boot.js"></script>
        <script src="js/Preloader.js"></script>
        <script src="js/MainMenu.js"></script>
        <script src="js/Jogo1Intro.js"></script>
        <script src="js/Jogo1.js"></script>
    </head>
    <body>
        <div id="gamewindow"></div>
        <script>
            window.onload = function() {
                const game = new Phaser.Game(1024, 576, Phaser.AUTO, 'gamewindow');
                
                game.state.add('Boot', Game.Boot);
                game.state.add('Preloader', Game.Preloader);
                game.state.add('MainMenu', Game.MainMenu);
                game.state.add('Jogo1Intro', Game.Jogo1Intro);
                game.state.add('Jogo1', Game.Jogo1);

                game.state.start('Boot');
            }

        </script>
    </body>
</html>
